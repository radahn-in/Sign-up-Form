<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up forum</title>
</head>
<body>
    <div id="container">
        <!-- <div id="card-container">
            <img class="card-image" src="images/leaves.avif">
            <div class="card-body">
                <div class="card-logo"><img src="images/logo.png">ODIN</div>
            </div>
            
        </div> -->
        <div id="forum-container">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>  
                Sign up <span>now </span>to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </div>
            <div class="forum">
                <h2>Let's do this</h2>
                
                <form action="">
                    <section>
                        <label for="firstname">
                            <span>FIRST NAME</span>
                            <input type="text" id="firstname" name="firstname" autocomplete="off">
                        </label>
                        <label for="lastname">
                            <span>LAST NAME</span>
                            <input type="text" name="lastname" id="lastname"
                            autocomplete="off">
                        </label><br>
                    </section>
                    <section>
                        <label for="email">
                            <span>EMAIL</span>
                            <input type="email" name="email" id="email"
                            autocomplete="off">
                        </label>
                        <label for="phone">
                            <span>PHONE NUMBER</span>
                            <input type="tel" name="phone" id="phone" pattern=""
                            autocomplete="off">
                        </label>
                    </section>
                    <section>
                        <label for="password">
                            <span>PASSWORD</span>
                            <input type="password" name="password" id="password">
                        </label>
                        <label for="confirmPass">
                            <span>CONFIRM PASSWORD</span>
                            <input type="password" name="confirmPass" id="confirmPass">
                        </label>
                    </section>
                </form>
            </div>
            <div class="footer">
                <button type="button">Create Account</button>
                <p>Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
        </div>
   </div>     
</body>
</html>
